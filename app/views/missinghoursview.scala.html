@(display: String)
<!doctype html>
<html lang="en" ng-app="mhours">
<head>
    <meta charset="utf-8">
    <title>TimeSheets</title>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" media='screen' href='@routes.Assets.at("stylesheets/main.css")'>
    <link href='@routes.Assets.at("stylesheets/xeditable.css")' rel="stylesheet">
</head>
<body>
<div class="container-fluid col-md-10 col-md-offset-1">
    <!-- Fixed navbar -->
    <header>
        <div class="navbar navbar-black navbar-fixed-top" role="navigation">
            <div class="nav-container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/user">User Management</a>
                </div>
                <div style="padding: 5px; float: left;">
                    <a href="/worklog" class="navbar-brand selected" style="padding: 10px;">Worklog</a>
                </div>
                <div style="padding: 5px; float: left;">
                    <a href="/projects" class="navbar-brand" style="padding: 10px;">Project Management</a>
                </div>
                <div style="float: right; padding: 5px; display:@display; ">
                    <img class="user" width="40px" height="40px" src='@routes.Assets.at("images/pablo.jpg")' />
                </div>
                <div style="padding: 5px;">
                    <a href="/logout" class="btn btn-primary pull-right" style="padding: 10px;">Logout</a>
                </div>
            </div>
        </div>
    </header>
   	<div class="sub-nav">   
       	<div style="padding: 5px; float: left;">
        	<a href="/worklog" class="navbar-brand" style="padding: 10px;">Add Work Log</a>
        </div>
        <div style="padding: 5px; float: left;">
           	<a href="/totallogs" class="navbar-brand" style="padding: 10px;">Total Logs</a>
        </div>
        <div style="padding: 5px; float: left;">
           	<a href="/missinghours" class="navbar-brand selected" style="padding: 10px;">Total Missing Hours</a>
        </div>
    </div>   
    <div style="height:45px"></div>
 
    <div ng-view class="main-content"></div>
		
    <div>
        <footer>
            <div>
                <div class="logo-container">
                	<img class="logo" src="assets/images/mgage.png"/>
               		 <span class="pull-right version">version : <span app-version></span></span>
               </div>
            </div>
        </footer>
    </div>
</div>
</body>

<script src='@routes.Assets.at("javascripts/angular.js")' type="text/javascript"></script>
<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/vendor/ui-bootstrap-tpls-0.11.0.js")' type="text/javascript"></script>

<!-- Coffee script compilled resources-->
<script src='@routes.Assets.at("javascripts/app.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/common/Config.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/directives/AppVersion.js")' type="text/javascript"></script>

<script src='@routes.Assets.at("javascripts/worklogs/MissingHoursService.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/worklogs/MissingHoursCtrl.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/dirPagination.js")' type="text/javascript"></script>

<script src='@routes.Assets.at("javascripts/xeditable.js")'></script>

</html>
