<div class="row">
    <div ng-controller="CreateProjectCtrl as cpc">
        <h1>Create Project Component</h1>

        <form id="CreateProjectComponentForm" name="CreateProjectComponentForm" class="form-horizontal" role="form"
              ng-submit="cpc.createProjectComponent()">
            <legend class="sm-col-12">Project Component</legend>

            <div class="form-group">
                <label id="lbl_firstName" for="client" class="col-sm-4 control-label">Project Component</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="client" id="client" placeholder=""
                           ng-model="cpc.projectcomponent.component">
                </div>
            </div>

            <!--<pre>{{ cuc.user | json }}</pre>-->

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 text-right">
                    <a ng-href="/projects#/" id="btn_cancel" class="btn btn-warning">Cancel</a>

                    <button type="submit" class="btn btn-success" id="btn_create">Create Project Component</button>
                </div>
            </div>


        </form>
    </div>
</div>
