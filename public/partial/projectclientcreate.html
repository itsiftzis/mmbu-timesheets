<div class="row panel">
<div class="blur"></div>
    <div ng-controller="CreateProjectCtrl as cpc">
        <h1>Create Project Client</h1>

        <form id="CreateProjectClientForm" name="CreateProjectClientForm" class="form-horizontal" role="form"
              ng-submit="cpc.createProjectClient()">
            <legend class="sm-col-12">Project Client</legend>

            <div class="form-group">
                <label id="lbl_firstName" for="client" class="col-sm-4 control-label">Project Client</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="client" id="client" placeholder=""
                           ng-model="cpc.projectclient.client">
                </div>
            </div>

            <!--<pre>{{ cuc.user | json }}</pre>-->

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 text-right">
                    <a ng-href="/projects#/" id="btn_cancel" class="btn btn-warning">Cancel</a>

                    <button type="submit" class="btn btn-success" id="btn_create">Create Project Client</button>
                </div>
            </div>


        </form>
    </div>
</div>
