<div class="row panel">
    <div ng-controller="CreateUserCtrl as cuc">
        <h1>Create User</h1>

        <form id="CreateUserForm" name="CreateUserForm" class="form-horizontal" role="form"
              ng-submit="cuc.createUser()">
            <legend class="sm-col-12">Basic Information</legend>

            <div class="form-group">
                <label id="lbl_firstName" for="userName" class="col-sm-4 control-label">Username</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="userName" id="userName" placeholder=""
                           ng-model="cuc.user.userName">
                </div>
            </div>

            <div class="form-group">
                <label id="lbl_firstName" for="password" class="col-sm-4 control-label">password</label>

                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password" id="password" placeholder=""
                           ng-model="cuc.user.password">
                </div>
            </div>

            <div class="form-group">
                <label id="lbl_lastName" for="email" class="col-sm-4 control-label">email</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="email" id="lastName" placeholder=""
                           ng-model="cuc.user.email">
                </div>
            </div>

            <div class="form-group">
                <label id="lbl_age" for="firstName" class="col-sm-4 control-label"
                       is-required="CreateUserForm.firstname">First Name</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="firstName" id="firstName"
                           ng-model="cuc.user.firstName">
                </div>
            </div>

            <div class="form-group">
                <label id="lbl_age" for="lastName" class="col-sm-4 control-label"
                       is-required="CreateUserForm.lastName">Last Name</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="lastName" id="lastName"
                           ng-model="cuc.user.lastName">
                </div>
            </div>

            <!--<pre>{{ cuc.user | json }}</pre>-->

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 text-right">
                    <a ng-href="/user#/" id="btn_cancel" class="btn btn-warning">Cancel</a>

                    <button type="submit" class="btn btn-success" id="btn_create">Create User</button>
                </div>
            </div>


        </form>
    </div>
</div>
